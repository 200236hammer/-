<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>設定画面（フル統合版）</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 20px;
    }

    .tab-button {
      margin-right: 6px;
      padding: 6px 10px;
    }

    .tab-button.active {
      font-weight: bold;
      border-bottom: 2px solid #333;
    }

    .tab-content {
      display: none;
      margin-top: 12px;
    }

    .tab-content.active {
      display: block;
    }

    .config-item {
      margin: 16px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .config-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .section-title {
      font-weight: 600;
      margin: 16px 0 6px;
    }

    .inline-input {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }

    .inline-input input[type="text"] {
      width: 320px;
    }

    .inline-input .short {
      width: 160px;
    }

    .inline-input .mini {
      width: 110px;
    }

    .list {
      margin-top: 6px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 6px 0;
      border: 1px solid #ddd;
      padding: 6px;
      border-radius: 4px;
      flex-wrap: wrap;
    }

    .info-item .display-names-wrapper {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }

    label {
      margin-right: 6px;
    }

    .id-label {
      margin-right: 6px;
    }

    .btn {
      padding: 4px 8px;
    }

    .btn-small {
      padding: 2px 6px;
    }

    .group-box {
      border: 1px dashed #bbb;
      padding: 10px;
      border-radius: 6px;
      margin: 8px 0;
    }

    .muted {
      color: #666;
      font-size: 12px;
    }

    .topline {
      margin-top: 14px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .savebar {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }
  </style>
</head>

<body>

  <h1>バスルート プラグイン設定</h1>

  <!-- 共通 API キー -->
  <div class="config-item">
    <div class="section-title">Google Maps APIキー（共通）</div>
    <div class="inline-input">
      <input type="text" id="apiKeyCommon" placeholder="APIキーを入力" style="width:420px;">
    </div>
    <div class="muted">※ レコード画面・一覧画面の両方で共通利用します</div>
  </div>

  <!-- タブ -->
  <div id="tabs">
    <button type="button" class="tab-button active" data-tab="record">レコード画面</button>
    <button type="button" class="tab-button" data-tab="list">一覧画面</button>
  </div>

  <div id="tab-contents">

    <!-- レコード画面 -->
    <div class="tab-content active" id="tab-record">
      <div class="config-header">
        <div class="section-title" style="margin:0;">レコード画面 用 設定</div>
        <div>
          <button type="button" id="add-record-config" class="btn">＋ 設定追加</button>
        </div>
      </div>
      <div class="record-configs"></div>
    </div>

    <!-- 一覧画面 -->
    <div class="tab-content" id="tab-list">
      <div class="config-header">
        <div class="section-title" style="margin:0;">一覧画面 用 設定</div>
        <div>
          <button type="button" id="add-list-config" class="btn">＋ 設定追加</button>
        </div>
      </div>
      <div class="list-configs"></div>
    </div>

  </div>

  <!-- 保存 -->
  <div class="savebar">
    <button type="button" id="save" class="btn">保存</button>
    <span class="muted">※ いったんコンソールに保存内容を出力します</span>
  </div>

  <!-- ================= Templates ================= -->

  <!-- 設定ブロック -->
  <template id="config-template">
    <div class="config-item">
      <div class="config-header">
        <div class="muted">このブロックは 1 つの「設定」です</div>
        <button type="button" class="remove-config btn-small">－ 設定削除</button>
      </div>

      <!-- ID -->
      <div class="inline-input">
        <label class="id-label"></label>
        <input type="text" class="recordOrViewId short" placeholder="">
      </div>

      <!-- GPX URL -->
      <div class="section-title topline">GPX URL</div>
      <div class="gpx-list list"></div>
      <button type="button" class="add-gpx btn-small">＋ 追加</button>

      <!-- 区分セット -->
      <div class="section-title topline">区分セット</div>
      <div class="types-list list"></div>
      <button type="button" class="add-type-set btn-small">＋ 追加</button>

      <!-- 除去文字列 -->
      <div class="section-title topline">除去文字列</div>
      <div class="removeStrs-list list"></div>
      <button type="button" class="add-removeStr btn-small">＋ 追加</button>

      <!-- 地点クリック表示 -->
      <div class="section-title topline">地点クリック表示</div>
      <div class="pointKintone-list list"></div>
      <button type="button" class="add-pointKintone btn-small">＋ 追加</button>

      <!-- ルートクリック表示 -->
      <div class="section-title topline">ルートクリック表示</div>
      <div class="routeKintone-list list"></div>
      <button type="button" class="add-routeKintone btn-small">＋ 追加</button>

      <!-- レコードリンク条件（乗車/降車） -->
      <div class="section-title topline">レコードリンク条件</div>
      <div class="group-box">
        <div class="section-title" style="margin-top:0;">乗車地点条件</div>
        <div class="boarding-conds list"></div>
        <button type="button" class="add-boarding-cond btn-small">＋ 追加</button>

        <div class="section-title" style="margin-top:12px;">降車地点条件</div>
        <div class="alighting-conds list"></div>
        <button type="button" class="add-alighting-cond btn-small">＋ 追加</button>
        <div class="muted">例）InfoWindowに「乗車」が含まれていたら、kintoneの <code>boarding_bus_stop</code> で一致検索</div>
      </div>

      <!-- GPX <name> ↔ kintone フィールド -->
      <div class="section-title topline">GPX &lt;name&gt; と kintoneフィールドの対応（ルートクリック用）</div>
      <div class="mapping-list list"></div>
      <div class="inline-input">
        <button type="button" class="add-mapping btn-small">＋ 行追加</button>
        <button type="button" class="remove-mapping btn-small">－ 末尾削除</button>
      </div>

      <!-- 100m黒線 -->
      <div class="inline-input topline">
        <label>距離100m未満黒線:</label>
        <select class="blackIfShort mini">
          <option value="true">する</option>
          <option value="false">しない</option>
        </select>
      </div>
    </div>
  </template>

  <!-- 単行テンプレ(汎用) -->
  <template id="row-text-template">
    <div class="inline-input">
      <input type="text" class="text-input" placeholder="">
      <button type="button" class="remove-btn btn-small">－</button>
    </div>
  </template>

  <!-- GPX URL 専用 -->
  <template id="gpx-item-template">
    <div class="inline-input">
      <input type="text" class="gpxUrl" placeholder="https://.../file.gpx">
      <button type="button" class="remove-btn btn-small">－</button>
    </div>
  </template>

  <!-- 区分セット -->
  <template id="type-set-template">
    <div class="row type-set-row">
    区分名: <input type="text" class="type-name mini" placeholder="例：高速バス">
      <!-- 色リスト -->
      <div class="colors-wrapper">
        <div class="color-list"></div>
        <button type="button" class="add-color btn-small">＋ 色追加</button>
        <button type="button" class="remove-color btn-small">－ 色削除</button>
        <button type="button" class="rainbow-color btn-small">🌈 虹色</button>
      </div>

      <select class="line-type mini">
        <option value="solid">実線</option>
        <option value="dashed">破線</option>
        <option value="wave">波線</option>
      </select>

      <select class="legend mini">
        <option value="true">凡例表示する</option>
        <option value="false">凡例表示しない</option>
      </select>

      <input type="text" class="icon-url" placeholder="アイコンURL" style="width:220px;">
      <button type="button" class="remove-type-set btn-small">－</button>
    </div>
  </template>

  <!-- 色行テンプレート -->
  <template id="color-item-template">
    <div class="row color-row">
      色: <input type="color" class="color-value mini" value="#ff0000">
    </div>
  </template>

  <!-- InfoWindow 表示行 -->
  <template id="info-item-template">
    <div class="info-item">
      <select class="data-source mini">
        <option value="kintone">kintone</option>
        <option value="gpx">GPX</option>
      </select>
      <input type="text" class="field-name mini" placeholder="項目名">
      <div class="display-names-wrapper">
        <input type="text" class="display-name mini" placeholder="表示名">
        <button type="button" class="add-display-name btn-small">＋</button>
      </div>
      <button type="button" class="move-up btn-small">↑</button>
      <button type="button" class="move-down btn-small">↓</button>
      <button type="button" class="remove-info-item btn-small">－</button>
    </div>
  </template>

  <!-- 乗車/降車 条件行 -->
  <template id="cond-item-template">
    <div class="row">
      キーワード: <input type="text" class="cond-key mini" placeholder="例: 乗車">
      フィールドID: <input type="text" class="cond-field mini" placeholder="例: boarding_bus_stop">
      <button type="button" class="remove-btn btn-small">－</button>
    </div>
  </template>

  <!-- GPX <name> ↔ フィールド対応 行 -->
  <template id="mapping-item-template">
    <div class="row">
      GPX &lt;name&gt;: <input type="text" class="map-gpx mini" placeholder="例: 乗車バス停">
      → kintoneフィールド: <input type="text" class="map-field mini" placeholder="例: boarding_bus_stop">
      <button type="button" class="remove-btn btn-small">－</button>
    </div>
  </template>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentTab = 'record';

      // ---- タブ切替 ----
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
          currentTab = btn.dataset.tab;
        });
      });

      // ---- 汎用: その場で追加＆削除ボタン付与 ----
      function addRowFromTemplate(wrapper, templateId, removerSelector = '.remove-btn') {
        const t = document.getElementById(templateId).content.cloneNode(true);
        wrapper.appendChild(t);
        const row = wrapper.lastElementChild;
        const rm = row.querySelector(removerSelector);
        if (rm) rm.onclick = () => row.remove();
        return row;
      }

      // ---- InfoItem セットアップ ----
      function setupInfoItem(rowEl) {
        rowEl.querySelector('.remove-info-item').onclick = () => rowEl.remove();
        rowEl.querySelector('.move-up').onclick = () => {
          const prev = rowEl.previousElementSibling;
          if (prev) rowEl.parentNode.insertBefore(rowEl, prev);
        };
        rowEl.querySelector('.move-down').onclick = () => {
          const next = rowEl.nextElementSibling;
          if (next) rowEl.parentNode.insertBefore(next, rowEl);
        };
        rowEl.querySelector('.add-display-name').onclick = () => {
          const wrap = rowEl.querySelector('.display-names-wrapper');
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'display-name mini';
          input.placeholder = '表示名';
          wrap.insertBefore(input, rowEl.querySelector('.add-display-name'));
        };
      }

      // ---- 区分セット 追加 ----
      function addTypeSetRow(wrapper) {
        const row = addRowFromTemplate(wrapper, 'type-set-template', '.remove-type-set');
        setupTypeSet(row);
        return row;
      }

      // ---- 区分セット 色操作セット ----
      function setupTypeSet(typeRow) {
        const colorList = typeRow.querySelector('.color-list');

        // 色追加
        typeRow.querySelector('.add-color').onclick = () => {
          addRowFromTemplate(colorList, 'color-item-template');
        };

        // 色削除
        typeRow.querySelector('.remove-color').onclick = () => {
          if (colorList.lastElementChild) colorList.lastElementChild.remove();
        };

        // 虹色ボタン
        typeRow.querySelector('.rainbow-color').onclick = () => {
          const rainbow = ['#ff0000','#ffa500','#ffff00','#00ff00','#0000ff','#4b0082','#8b00ff'];
          colorList.querySelectorAll('.color-value').forEach((c,i)=>{
            c.value = rainbow[i % rainbow.length];
          });
        };

        // 初期2行
        addRowFromTemplate(colorList, 'color-item-template');
        addRowFromTemplate(colorList, 'color-item-template');
      }

      // ---- 設定ブロック生成 ----
function addConfig(containerSelector, isRecord = true) {
  const container = document.querySelector(containerSelector);
  const t = document.getElementById('config-template').content.cloneNode(true);
  container.appendChild(t);
  const config = container.lastElementChild;

  // ラベルにレコードID／ビューIDを設定
  const idLabel = config.querySelector('.id-label');
  idLabel.textContent = isRecord ? 'レコードID:' : 'ビューID:';

  // 削除
  config.querySelector('.remove-config').onclick = () => config.remove();

  // 区分セット追加
  const typesList = config.querySelector('.types-list');
  config.querySelector('.add-type-set').onclick = () => addTypeSetRow(typesList);

  // GPX
  const gpxList = config.querySelector('.gpx-list');
  config.querySelector('.add-gpx').onclick = () => addRowFromTemplate(gpxList, 'gpx-item-template');

  // 除去文字列
  const removeStrsList = config.querySelector('.removeStrs-list');
  config.querySelector('.add-removeStr').onclick = () => addRowFromTemplate(removeStrsList, 'row-text-template');

  // InfoWindow 表示
  const pointKintoneList = config.querySelector('.pointKintone-list');
  config.querySelector('.add-pointKintone').onclick = () => {
    const row = addRowFromTemplate(pointKintoneList, 'info-item-template', '.remove-info-item');
    setupInfoItem(row);
  };

  // ルートクリック表示
  const routeKintoneList = config.querySelector('.routeKintone-list');
  config.querySelector('.add-routeKintone').onclick = () => {
    const row = addRowFromTemplate(routeKintoneList, 'info-item-template', '.remove-info-item');
    setupInfoItem(row);
  };

  // 乗車条件
  const boardingList = config.querySelector('.boarding-conds');
  config.querySelector('.add-boarding-cond').onclick = () => addRowFromTemplate(boardingList, 'cond-item-template');

  // 降車条件
  const alightingList = config.querySelector('.alighting-conds');
  config.querySelector('.add-alighting-cond').onclick = () => addRowFromTemplate(alightingList, 'cond-item-template');

  // GPX <name> ↔ フィールド
  const mappingList = config.querySelector('.mapping-list');
  config.querySelector('.add-mapping').onclick = () => addRowFromTemplate(mappingList, 'mapping-item-template');
  config.querySelector('.remove-mapping').onclick = () => {
    if(mappingList.lastElementChild) mappingList.lastElementChild.remove();
  };

  return config;
}

// 初期タブ生成
addConfig('.record-configs', true);
addConfig('.list-configs', false);

document.getElementById('add-record-config').onclick = () => addConfig('.record-configs', true);
document.getElementById('add-list-config').onclick = () => addConfig('.list-configs', false);


      // 保存
      document.getElementById('save').onclick = () => {
        console.log('保存ボタン押下（サンプル）');
        alert('保存内容はコンソールに出力されます');
      };
    });
  </script>

</body>

</html>
